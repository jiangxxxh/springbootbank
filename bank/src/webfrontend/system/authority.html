<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华夏银行</title>
    <link rel="shortcut icon" href="../images/huaxia.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="../static/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="../static/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="../static/h-ui.admin/skin/default/skin.css" id="skin">
    <link rel="stylesheet" href="../static/h-ui.admin/css/style.css">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-edit-user" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-ms-3"
                   style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;权限:
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" id="id" name="id">

                <input type="checkbox" name="authority" class="check-box" value="1">Admin &nbsp;
                <input type="checkbox" name="authority" class="check-box" value="2">Manager &nbsp;
                <input type="checkbox" name="authority" class="check-box" value="3">Clerk &nbsp;
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary radius" id="btnSave"
                       value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../static/h-ui/js/H-ui.min.js"></script>
<script src="../static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="../static/layer/2.4/layer.js"></script>
<script src="../js/bank.js"></script>
<script>
    $(window).on('load', () => {
        var id = localStorage.getItem("id")
        $("#id").val(id)
        localStorage.removeItem("id")

    $("#btnSave").click(()=>{
        var strbox = ""
        $.each($("input[name='authority']:checked"),function () {
            strbox += $(this).val()+","
        })
        var checkbox = {
            userId : $("#id").val(),
            checkbox : strbox
        }
        console.log(checkbox)
        $.ajax({
            url : BANK_URL+"userauthority",
            type : "post",
            data : checkbox,
            headers : createAuthorizationTokenHeader(),
            dataType : "json",
            success : function (data) {
                console.log(data)
                if(data){
                    layer.msg("授权成功！",{icon:1,time:1000})
                    var index = parent.layer.getFrameIndex(window.name)
                    setTimeout(()=>{
                        window.parent.location.reload()
                        parent.layer.close(index)
                    },800)
                }
            }
        })
    })

    })
</script>
</body>
</html>
